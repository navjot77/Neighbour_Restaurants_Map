<!DOCTYPE html>
<meta name="viewport" content="width=device-width,
minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<meta charset="utf-8">

<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="jumbotron">
    <div class="row" style="margin: 0px;">
        <div class="col-sm-4"  style="margin: 1em">
            <h3><input data-bind="value: query, valueUpdate:'keyup'"></h3>

            <ul data-bind="foreach: list">
            <li data-bind="text: name, visible: show, click:gotClicked"></li>
            </ul>
        </div>
        <div class="col-sm-7">
            <div id="map"  style="height: 75vh">

            </div>

        </div>

    </div>
</div>



<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js" ></script>
<script src="app.js"></script>
<script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyC7RttZ8V20gh-hK4qog29GCiPRwfRFF4I&callback=initMap"onerror='maperror()'></script>

</body>
</html>
